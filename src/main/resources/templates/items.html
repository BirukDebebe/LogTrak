<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Items List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Items</h1>
      <a class="btn btn-primary" href="/items/create">Create Items</a>

      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Fullname</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Description</th>
            <th>Date of Arrival</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.fullname}"></td>
            <td th:text="${item.brand}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.description}"></td>
            <td th:text="${#dates.format(item.timeofarrival, 'yyyy-MM-dd')}"></td>
            <td>
              <img th:src="@{/img/{image}(image=${item.imagefilename})}" alt="Item Image" width="100">
            </td>
            <td style="white-space:nowrap">
              <a class="btn btn-primary btn-sm" th:href="@{/items/edit/{id}(id=${item.id})}">Edit</a>
              <a class="btn btn-danger btn-sm" th:href="@{/items/delete/{id}(id=${item.id})}" onclick="return confirm('Are you sure?')">Delete</a>       
            </td>  
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+KxTOxLf3gJfXT+9fymB4dZ6eH5Of" crossorigin="anonymous"></script>
  </body>
</html>
